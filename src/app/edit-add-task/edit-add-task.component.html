<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-1/3 max-w-lg">
        <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
        <form #taskForm="ngForm" (ngSubmit)="EditOrUpdate()">
            <div class="grid gap-4 mb-4 grid-cols-2">
            
            
                <div class="col-span-2">
                  <label for="Title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                  <input type="text" name="Title" [(ngModel)]=" Task.Title" required id="Title" #title="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                  <div class="text-red-500 mt-1" *ngIf="title.touched && !title.valid">
                    <div *ngIf="title.hasError('required')">you must add title</div>
                  </div>
                </div>
                
                
                <div class="col-span-2">
                  <label for="Description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                  <textarea name="Description" [(ngModel)]=" Task.Description" required id="Description" #description="ngModel" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-600 focus:border-primary-600 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Description de la tÃ¢che"></textarea>
                  <div class="text-red-500 mt-1" *ngIf="description.touched && !description.valid">
                    <div *ngIf="description.hasError('required')">you must description.</div>
                  </div>
                </div>
                
      <div class="col-span-2">
        <label for="StartDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">StartDate</label>
        <input type="date" name="StartDate" [(ngModel)]=" Task.StartDate" required id="StartDate" #startDate="ngModel"
          [min]="today" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        <div class="text-red-500 mt-1" *ngIf="startDate.touched && !startDate.valid">
          <div *ngIf="startDate.hasError('required')">you must add StartDate</div>
          <div *ngIf="startDate.hasError('min')">The start date cannot be in the past</div>
        </div>
      </div>
      
    
      <div class="col-span-2">
        <label for="Deadline" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deadline</label>
        <input type="date" name="Deadline" [(ngModel)]=" Task.Deadline" required id="Deadline" #deadline="ngModel"
          [min]=" Task.StartDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        <div class="text-red-500 mt-1" *ngIf="deadline.touched && !deadline.valid">
          <div *ngIf="deadline.hasError('required')">Please select an end date.</div>
          <div *ngIf="deadline.hasError('min')">The end date must be after the start date.</div>
    
        </div>
      </div>
      
                
              
                <div class="col-span-2">
                  <label for="Priority" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</label>
                  <select name="Priority" [(ngModel)]=" Task.priority" required id="Priority" #priority="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                  </select>
                  <div class="text-red-500 mt-1" *ngIf="priority.touched && !priority.valid">
                    <div *ngIf="priority.hasError('required')">Please select a priority.</div>
    
                  </div>
                </div>
      
              </div>
              <button type="submit" class="text-white inline-flex items-center bg-[#62895B] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Add task
              </button>
            </form>
    </div>
</div>
