<!-- Button trigger modal -->
<div class="text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add a Task
    </button>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="tache.Title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="tache.Description"></textarea>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input class="form-control" id="startDate" type="datetime-local" name="startDate" [(ngModel)]="tache.StartDate">
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input class="form-control" id="deadline" type="datetime-local" name="deadline" [(ngModel)]="tache.Deadline">
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" name="priority" [(ngModel)]="tache.priority">
              <option [value]="0">Low</option>
              <option [value]="1">Medium</option>
              <option [value]="2">High</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="addOneTache()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
